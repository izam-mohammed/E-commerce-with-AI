<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Product</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static "adm/assets/img/favicon.png" %}" rel="icon">
  <link href="{% static "adm/assets/img/apple-touch-icon.png" %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static "adm/assets/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
  <link href="{% static "adm/assets/vendor/bootstrap-icons/bootstrap-icons.css" %}" rel="stylesheet">
  <link href="{% static "adm/assets/vendor/boxicons/css/boxicons.min.css" %}" rel="stylesheet">
  <link href="{% static "adm/assets/vendor/quill/quill.snow.css" %}" rel="stylesheet">
  <link href="{% static "adm/assets/vendor/quill/quill.bubble.css" %}" rel="stylesheet">
  <link href="{% static "adm/assets/vendor/remixicon/remixicon.css" %}" rel="stylesheet">
  <link href="{% static "adm/assets/vendor/simple-datatables/style.css" %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static "adm/assets/css/style.css" %}" rel="stylesheet">

  <!-- =======================================================
  * Template Name: NiceAdmin
  * Updated: Aug 30 2023 with Bootstrap v5.3.1
  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <img src="{% static "adm/assets/img/logo.png" %}" alt="">
        <span class="d-none d-lg-block">Hphones Admin</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    <!-- End Search Bar -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <li class="nav-item d-block d-lg-none">
          <a class="nav-link nav-icon search-bar-toggle " href="#">
            <i class="bi bi-search"></i>
          </a>
        </li><!-- End Search Icon-->

        
        <li class="nav-item dropdown pe-3">

          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <img src="{% static "adm/assets/img/profile-img.jpg" %}" alt="Profile" class="rounded-circle">
            <span class="d-none d-md-block dropdown-toggle ps-2">Hp_admin</span>
          </a><!-- End Profile Iamge Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            
            <li>
              <a class="dropdown-item d-flex align-items-center" href="{% url "adm_logout" %}">
                <i class="bi bi-box-arrow-right"></i>
                <span>Sign Out</span>
              </a>
            </li>

          </ul><!-- End Profile Dropdown Items -->
        </li><!-- End Profile Nav -->

      </ul>
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url "adm_index" %}">
          <i class="bi bi-grid"></i>
          <span>Dashboard</span>
        </a>
      </li><!-- End Dashboard Nav -->

      
      <li class="nav-item">
        <a class="nav-link collapsed" data-bs-target="#forms-nav" data-bs-toggle="collapse" href="{% url "reports" %}">
          <i class="bi bi-journal-text"></i><span>Reports</span><i class="bi bi-chevron-down ms-auto"></i>
        </a>
        <ul id="forms-nav" class="nav-content collapse " data-bs-parent="#sidebar-nav">
          <li>
            <a href="{% url "reports" %}">
              <i class="bi bi-circle"></i><span>All Report</span>
            </a>
          </li>
          <li>
            <a href="{% url "date_report" %}">
              <i class="bi bi-circle"></i><span>Date</span>
            </a>
          </li>
          <li>
            <a href="{% url "week_report" %}">
              <i class="bi bi-circle"></i><span>Weekly</span>
            </a>
          </li>
          <li>
            <a href="{% url "year_report" %}">
              <i class="bi bi-circle"></i><span>Year</span>
            </a>
          </li>
          
        </ul>
      </li><!-- End Forms Nav -->

      
      <li class="nav-heading"></li>

      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url "view_cat" %}">
          <i class="bi bi-person"></i>
          <span>Category</span>
        </a>
      </li><!-- End Profile Page Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url "view_brd" %}">
          <i class="bi bi-question-circle"></i>
          <span>Brand</span>
        </a>
      </li><!-- End F.A.Q Page Nav -->

      <li class="nav-item">
        <a class="nav-link " href="{% url "view_prd" %}">
            <i class="bi bi-envelope"></i>
            <span>Product</span>
          </a>
      </li><!-- End Contact Page Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url "variant" %}">
          <i class="bi bi-card-list"></i>
          <span>Variants</span>
        </a>
      </li><!-- End Register Page Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url "banner" %}">
          <i class="bi bi-box-arrow-in-right"></i>
          <span>Banner</span>
        </a>
      </li><!-- End Login Page Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url "view_coupon" %}">
          <i class="bi bi-box-arrow-in-right"></i>
          <span>Coupon</span>
        </a>
      </li><!-- End Error 404 Page Nav -->

      <!-- End Blank Page Nav -->

    </ul>

  </aside><!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Update Product</h1>
      <nav>
        <ol class="breadcrumb">
          
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section contact">

      <div class="row gy-4">

        <div class="col-xl-6">
          <div class="card p-4">
            <form action="" method="post"  enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row gy-4">
                
                <div class="col-md-12">
                  <label for="pdname" class="form-label">Name</label>
                  
                  <input type="text" id="pdname" name="name" class="form-control" placeholder="Product Name" value="{{prd.prd_name}}" required>
                </div>
                <div class="col-md-6">
                  <label for="cat" class="form-label">Category</label>
                    <select class="form-select" id="cat" name="categ" aria-label="Default select example" required>
                        <option value="{{prd.cat_id_id}}">{{prd.cat_id.cat_name}}</option>
                      {% for c in cat %}
                      <option value="{{c.id}}">{{c.cat_name}}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <div class="col-md-6">
                    <label for="brd" class="form-label">Brand</label>
                    <select class="form-select" id="brd" name="brand" aria-label="Default select example" required>
                        <option value="{{prd.brd_id_id}}">{{prd.brd_id.brd_name}}</option>
                    {% for b in brd %}
                      <option value="{{b.id}}">{{b.brd_name}}</option>
                      {% endfor %}
                    </select>
                  </div>

                <div class="col-md-6">
                  <label for="wa" class="form-label">Warranty</label>
                    <input type="text" id="wa" name="war" class="form-control" placeholder="Warranty" value="{{prd.warr}}" required>
                </div>
                

                <div class="col-md-12">
                  <label for="des" class="form-label">Description</label>
                  <textarea class="form-control" id="des" name="desc" rows="6" placeholder="Description" required>{{prd.desc}}</textarea>
                </div>
                
                <div class="col-md-12">
                  
                  {% for msg in messages %}
                      {{msg}}
                  {% endfor %}
                </div>
                <div class="col-md-12" align="center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                

              </div>
            </form>
          </div>

        </div>
        
      </div>

    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static "adm/assets/vendor/apexcharts/apexcharts.min.js" %}"></script>
  <script src="{% static "adm/assets/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
  <script src="{% static "adm/assets/vendor/chart.js/chart.umd.js" %}"></script>
  <script src="{% static "adm/assets/vendor/echarts/echarts.min.js" %}"></script>
  <script src="{% static "adm/assets/vendor/quill/quill.min.js" %}"></script>
  <script src="{% static "adm/assets/vendor/simple-datatables/simple-datatables.js" %}"></script>
  <script src="{% static "adm/assets/vendor/tinymce/tinymce.min.js" %}"></script>
  <script src="{% static "adm/assets/vendor/php-email-form/validate.js" %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static "adm/assets/js/main.js" %}"></script>

</body>

</html>
